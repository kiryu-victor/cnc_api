<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Operario - CNC Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Panel de Operario</h1>

    <!-- Navegación por pestañas -->
    <ul class="nav nav-tabs mb-3" id="tabs">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#orders">Órdenes</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#machines">Máquinas</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tasks">Tareas</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#logs">Logs</button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Sección Órdenes -->
      <div class="tab-pane fade show active" id="orders">
        <h3>Órdenes</h3>
        <form id="orderForm" class="mb-3">
          <div class="input-group">
            <input type="text" class="form-control" id="orderName" placeholder="Nombre de la orden" required>
            <button class="btn btn-primary" type="submit">Crear</button>
          </div>
        </form>
        <div id="orderList"></div>
      </div>

      <!-- Sección Máquinas -->
      <div class="tab-pane fade" id="machines">
        <h3>Máquinas</h3>
        <div id="machineList"></div>
      </div>

      <!-- Sección Tareas -->
      <div class="tab-pane fade" id="tasks">
        <h3>Tareas</h3>
        <form id="taskForm" class="mb-3">
          <input type="text" class="form-control mb-2" id="taskName" placeholder="Nombre de tarea" required>
          <select id="orderSelector" class="form-select mb-2" required>
            <option value="" disabled selected>Selecciona una orden</option>
          </select>
          <button class="btn btn-success" type="submit">Crear tarea</button>
        </form>
        <div id="taskList"></div>
      </div>

      <!-- Sección Logs -->
      <div class="tab-pane fade" id="logs">
        <h3>Logs de Actividad</h3>
        <div id="logList"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/operator_ui.js"></script>
</body>
</html>
